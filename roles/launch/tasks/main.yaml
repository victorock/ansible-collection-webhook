---
- name: "launch: load spec file in 'tower_spec'"
  include_vars:
    file: "{{ git_store }}/.tower.yaml"
    name: "tower_spec"

- name: "tower: Launch Pipeline"
  run_once: true
  tower_workflow_launch:
    name: "{{ pipeline.name }}"
  loop: "{{ tower_spec.pipelines | selectattr('on', tower_webhook_payload.object_kind) | default([]) }}"
  loop_control:
    loop_var: "pipeline"
